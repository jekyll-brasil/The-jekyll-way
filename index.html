---
layout: default
title: The Jekyll Way
---
{% include structure/header-home.html %}
<div class="container">
	<div class="row">
		<main class="main col-md-8" role="main">
			{% for post in site.posts limit:10 %}
				<section class="col-md-12 posts">
					<div class="row">
						<a href="{{ post.url | prepend: site.baseurl }}" class="col-xs-12 col-sm-3">
							<img src="{{ post.img }}" class="author_post" alt="{{ post.author }}">
						</a>

						<div class="col-md-9">
							<div class="row">
								<h1 class="col-md-12">
									<a href="{{ post.url | prepend: site.baseurl }}" class="col-md- 12 title_post_main">{{ post.title }}</a>
								</h1>
								<p class="col-md-12 description_post">
									{{ post.description }}
									<a href="{{ post.url | prepend: site.baseurl }}" class="more">Continue lendo...</a>
								</p>
							</div>
						</div>
					</div>
				</section>
			{% endfor %}
		</main>
	</div>
</div>
